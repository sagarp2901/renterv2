<div class="close-btn" (click)="closeDialog()">
  <i class="material-icons">close</i>
</div>
<form [formGroup]="scheduleForm" (ngSubmit)="submitSchedule()">
  <div class="schedule-container">
    <h4>Schedule Your Visit!</h4>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Phone Number" formControlName="phone">
    </mat-form-field>


    <mat-form-field>
      <mat-select placeholder="Select A Day" formControlName="day">
        <mat-option *ngFor="let day of days" [value]="day">
          {{day}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select A Time" formControlName="time">
        <mat-option *ngFor="let time of timings" [value]="time">
          {{time}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="btn-container">
      <button type="submit" mat-raised-button color="primary" [disabled]="!scheduleForm.valid">Submit</button>
    </div>
  </div>
</form>
